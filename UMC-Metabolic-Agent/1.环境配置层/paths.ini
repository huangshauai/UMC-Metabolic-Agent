# UMC-Metabolic-Agent 统一路径配置（跨系统兼容，支撑故障恢复/日志管理）
# 路径支持相对路径（推荐）/绝对路径；Windows用\\，Linux/macOS用/，系统自动适配
# 系统启动时会自动创建不存在的目录，无需手动创建

[PATH]
# 核心数据目录（示例数据/处理后数据）
data_dir = ./data                  # 数据根目录（推荐相对路径，跨系统兼容）
example_data_dir = %(data_dir)s/example  # 示例数据目录（量子/原子/引力数据）
processed_data_dir = %(data_dir)s/processed  # 标准化后的数据目录

# 运行结果目录
result_dir = ./results             # 结果根目录
plot_dir = %(result_dir)s/plots    # 可视化图表存储目录
analysis_dir = %(result_dir)s/analysis  # 量化分析报告目录
report_dir = %(result_dir)s/reports  # 自动化报告目录

# 日志与备份目录（支撑故障恢复）
log_dir = ./logs                   # 运行日志目录
backup_dir = ./backup              # 备份目录（参数/配置文件回滚用）
param_backup_path = %(backup_dir)s/parameters_backup.ini  # 参数备份路径（auto_recovery.py依赖）
data_backup_dir = %(backup_dir)s/data  # 数据备份目录

# 临时目录（轻量化，运行后自动清理）
temp_dir = ./temp                  # 临时文件目录
cache_dir = %(temp_dir)s/cache     # 数据缓存目录