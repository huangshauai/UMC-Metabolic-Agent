# UMC-Metabolic-Agent 环境配置（AGI L3全能力适配）
name: umc-metabolic-agent
channels:
  - conda-forge
  - defaults
dependencies:
  # 基础运行核心依赖（conda安装，稳定性优先）
  - python=3.9  # 适配所有模块的稳定Python版本
  - numpy=1.26.4  # 数值计算核心（代谢循环/数据处理）
  - pandas=2.1.4  # 数据处理（清洗/标准化/示例数据加载）
  - scikit-learn=1.3.2  # 无监督聚类（unsupervised_adapt.py核心）
  - matplotlib=3.8.2  # 可视化（plot_generator.py绘图）
  - configparser=5.3.0  # 配置文件解析（parameters.ini/paths.ini）
  - flask=2.3.3  # API服务（custom_app_api.py多模态对接）
  - pillow=10.1.0  # 图片解析（multimodal_parser.py多模态）
  - pip=23.3.1
  # pip补充依赖（conda无稳定版本的包）
  - pip:
    - openai-whisper==20231106  # 语音解析（multimodal_parser.py核心）
    - scipy==1.11.4  # 科学计算（量子/原子数据处理）
    - requests==2.31.0  # HTTP请求（API交互）
    - psutil==5.9.6  # 系统监控（umc_performance.py性能监控）
    - pywin32==306; sys_platform == "win32"  # Windows系统适配（可选）
    - python-dotenv==1.0.0  # 环境变量管理（轻量化部署）