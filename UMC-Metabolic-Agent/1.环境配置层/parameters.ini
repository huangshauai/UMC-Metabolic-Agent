# UMC-Metabolic-Agent 核心参数配置（AGI L3全能力适配）
# 仅修改此文件，禁止修改核心代码；参数超出范围会被系统自动驳回

[BASIC]
# 基础运行配置
runtime_log_level = INFO  # 日志级别：DEBUG/INFO/WARN/ERROR
cycle_speed = 0.5         # 代谢循环速度（秒/次），取值范围：0.1~5.0
data_cache_size = 1000    # 数据缓存量（条），取值范围：100~10000

[METABOLISM]
# 代谢循环核心配置
core_factor_weight = 0.8  # 核心代谢因子权重，取值范围：0.7~0.95
stability_threshold = 0.85 # 代谢稳定性阈值，低于此值触发优化，取值：0.7~0.95
energy_consumption_limit = 0.9 # 能量消耗上限，取值：0.6~1.0

[AGI_L3]
# AGI L3核心能力配置
goal_discovery_threshold = 0.7  # 自主目标发现阈值，取值：0.6~0.9
unsupervised_cluster_num = 5    # 无监督聚类数，取值：2~10
self_learning_feedback_rate = 0.2 # 自主学习反馈率，取值：0.1~0.5
recovery_threshold = 3          # 故障恢复阈值（连续异常次数），取值：2~5

[STRATEGY]
# 策略权重配置（自主决策模块使用）
qubit_stability = 0.8     # 量子领域策略权重，取值：0.1~1.0
atomic_frequency = 0.75   # 原子领域策略权重，取值：0.1~1.0
logistics_efficiency = 0.8 # 物流领域策略权重，取值：0.1~1.0
unknown_domain = 0.7      # 陌生领域默认策略权重，取值：0.1~1.0

[VALIDATION]
# 闭环验证配置
blackbox_test_threshold = 0.8 # 黑盒测试通过率阈值，取值：0.7~0.95
whitebox_log_detail = True    # 白盒调试日志详情：True/False
performance_check_interval = 10 # 性能校验间隔（次），取值：5~20